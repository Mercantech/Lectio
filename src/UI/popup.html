<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lectio Enhancer</h1>

      <div class="menu">
        <button class="menu-item" data-section="main">Hovedmenu</button>
        <button class="menu-item" data-section="colors">Farve Vælger</button>
        <button class="menu-item" data-section="settings">Indstillinger</button>
        <button class="menu-item" data-section="admin">Admin</button>
      </div>

      <div id="mainSection" class="section">
        <h2>Hovedmenu</h2>
        <div class="courses-container">
          <h3>Dine kurser</h3>
          <ul id="coursesList" class="courses-list"></ul>
        </div>
      </div>

      <div id="colorSection" class="section hidden">
        <h2>Farve Vælger</h2>
        <div id="groupColorsList"></div>
        <div id="classColorsList"></div>
        <button id="saveColors">Gem farver</button>
      </div>

      <div id="settingsSection" class="section hidden">
        <h2>Indstillinger</h2>
      </div>

      <div id="adminSection" class="section hidden">
        <h2>Admin Panel</h2>
        <div class="admin-container">
          <h3>Storage Oversigt</h3>
          <div id="storageList"></div>
          <button id="clearStorage" class="danger-btn">Ryd Storage</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
